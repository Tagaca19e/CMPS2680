<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function convert() {
      //Input is stored in the F
      let F = document.getElementById("fahrenheit").value;
      //Checks if the input is empty
      if (F.length === 0) {
        console.error("Please enter a number");
        return;
      } else {
        let C = (F - 32) * (5.0 / 9.0);
        //Making the result only have 2 decimal places
        C = C.toFixed(2);
        document.getElementById("results").innerHTML +=
          F + " F" + " = " + C + " C" + "<br>";
      }
      //This resets the input field
      document.getElementById("fahrenheit").value = "";
    }
  </script>

  <body>
    <header>
      <h1>Fahrenheit to Celsius Converter</h1>
    </header>
    <input id="fahrenheit" type="number" />
    <button onclick="convert()">Convert</button>
    <div id="results"></div>
  </body>
</html>
